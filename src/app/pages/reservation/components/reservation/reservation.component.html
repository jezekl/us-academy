<usacademy-container>
  <h1>Rezervace</h1>

  <ui-row>
    <ui-col class="ui-col--form">
      <ui-row>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Jméno a příjmení"
            [control]="form.controls.name"
          ></ui-input>
        </ui-col>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Jméno a příjmení"
            additionalPlaceholder="zákonného zástupce"
            [control]="form.controls.name"
          ></ui-input>
        </ui-col>
      </ui-row>
      <ui-row>
        <ui-col>
          <ui-input
            type="text"
            placeholder="E-mail"
            [control]="form.controls.email"
          ></ui-input>
        </ui-col>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Telefon"
            [control]="form.controls.phone"
          ></ui-input>
        </ui-col>
      </ui-row>
      <ui-row>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Město"
            [control]="form.controls.email"
          ></ui-input>
        </ui-col>
        <ui-col>
          <ui-input
            type="text"
            placeholder="PSČ"
            [control]="form.controls.phone"
          ></ui-input>
        </ui-col>
      </ui-row>
      <ui-row>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Ulice a č.p."
            [control]="form.controls.email"
          ></ui-input>
        </ui-col>
        <ui-col></ui-col>
      </ui-row>
      <ui-row>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Pojišťovna"
            [control]="form.controls.phone"
          ></ui-input>
        </ui-col>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Rodné číslo účastníka"
            [control]="form.controls.email"
          ></ui-input>
        </ui-col>
      </ui-row>
      <ui-row>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Firma"
            additionalPlaceholder="volitelné"
            [control]="form.controls.email"
          ></ui-input>
        </ui-col>
        <ui-col>
          <ui-input
            type="text"
            placeholder="IČ"
            additionalPlaceholder="volitelné"
            [control]="form.controls.phone"
          ></ui-input>
        </ui-col>
      </ui-row>
      <ui-row>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Zdravotní omezení"
            additionalPlaceholder="volitelné"
            [control]="form.controls.note"
          ></ui-input>
        </ui-col>
      </ui-row>
      <ui-row>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Poznámka"
            additionalPlaceholder="volitelné"
            [control]="form.controls.note"
          ></ui-input>
        </ui-col>
      </ui-row>
    </ui-col>
    <ui-col class="ui-col--selected">
      <usacademy-selected-training [training]="training | async"></usacademy-selected-training>
    </ui-col>
  </ui-row>
  <ui-row>
    <ui-col horizontal-center>
      <button ui-button="positive" [disabled]="form.invalid || form.pristine" (click)="postReservation()">
        Odeslat rezervaci
      </button>
    </ui-col>
  </ui-row>

</usacademy-container>
