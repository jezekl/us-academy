<parkouracademy-container>
  <h1>Rezervace</h1>

  <ui-row>
    <ui-col class="ui-col--form">
      <ui-row>
        <ui-col>
          <h2 class="reservation__subheadline reservation__subheadline--no-margin">Základní údaje</h2>
        </ui-col>
      </ui-row>
      <ui-row>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Jméno a příjmení"
            additionalPlaceholder="účastníka"
            [errors]="errors.name"
            [control]="form.controls.name"
          ></ui-input>
        </ui-col>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Jméno a příjmení"
            additionalPlaceholder="zákonného zástupce"
            [errors]="errors.parent"
            [control]="form.controls.parent"
          ></ui-input>
        </ui-col>
      </ui-row>
      <ui-row>
        <ui-col>
          <ui-input
            type="text"
            placeholder="E-mail"
            [errors]="errors.email"
            [control]="form.controls.email"
          ></ui-input>
        </ui-col>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Telefon"
            [errors]="errors.phone"
            [control]="form.controls.phone"
          ></ui-input>
        </ui-col>
      </ui-row>

      <ui-row *ngIf="training?.type === 2">
        <ui-col>
          <ui-input
            type="text"
            placeholder="Pojišťovna"
            [errors]="errors.insurance"
            [control]="form.controls.insurance"
          ></ui-input>
        </ui-col>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Rodné číslo účastníka"
            [errors]="errors.pid_number"
            [control]="form.controls.pid_number"
          ></ui-input>
        </ui-col>
      </ui-row>

      <ui-row>
        <ui-col>
          <ui-input
            type="textarea"
            placeholder="Zdravotní omezení"
            additionalPlaceholder="volitelné"
            [control]="form.controls.condition"
          ></ui-input>
        </ui-col>
      </ui-row>
      <ui-row>
        <ui-col>
          <ui-input
            type="textarea"
            placeholder="Poznámka"
            additionalPlaceholder="volitelné"
            realPlaceholder="Odkud jste se dozvěděli o Urban Sense Academy? Co očekáváte od tréninku? Jaké jsou Vaše zkušenosti s parkourem?"
            [control]="form.controls.text"
          ></ui-input>
        </ui-col>
      </ui-row>

      <ui-row>
        <ui-col>
          <h2 class="reservation__subheadline">Fakturační údaje</h2>
        </ui-col>
      </ui-row>
      <ui-row>
        <ui-col>
          <div class="info-block info-block--danger">
            Pro proplacení u vaší pojišťovny, vyplňte fakturační údaje přímo na účastníka (dítě).
          </div>
        </ui-col>
      </ui-row>
      <ui-row>
        <ui-col>
          <ui-input
            class="reservation__input reservation__input--company"
            type="text"
            placeholder="Jméno a příjmení / Firma"
            [control]="form.controls.company"
          ></ui-input>
        </ui-col>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Ulice a číslo popisné"
            [control]="form.controls.street"
          ></ui-input>
        </ui-col>
      </ui-row>

      <ui-row>
        <ui-col>
          <ui-input
            type="text"
            placeholder="Město"
            [control]="form.controls.city"
          ></ui-input>
        </ui-col>
        <ui-col>
          <ui-input
            type="text"
            placeholder="PSČ"
            [control]="form.controls.postal_code"
          ></ui-input>
        </ui-col>
      </ui-row>

      <ui-row>
        <ui-col>
          <ui-input
            type="text"
            placeholder="IČ"
            additionalPlaceholder="volitelné"
            [control]="form.controls.tin"
          ></ui-input>
        </ui-col>
        <ui-col>
          <ui-input
            type="text"
            placeholder="DIČ"
            additionalPlaceholder="volitelné"
            [control]="form.controls.vat"
          ></ui-input>
        </ui-col>
      </ui-row>
    </ui-col>
    <ui-col class="ui-col--selected">
      <parkouracademy-selected-training [training]="training"></parkouracademy-selected-training>
    </ui-col>
  </ui-row>
  <ui-row>
    <ui-col>
      <ui-input
        type="checkbox"
        [control]="form.controls.gdpr_consent"
      >
        Souhlasím se <a class="reservation__link" target="_blank" [routerLink]="['/', 'gdpr']">zpracováním osobních údajů</a>
      </ui-input>
    </ui-col>
  </ui-row>
  <ui-row>
    <ui-col>
      <ui-input
        type="checkbox"
        [control]="form.controls.conditions_consent"
      >
        Souhlasím s <a class="reservation__link" target="_blank" [routerLink]="['/', 'podminky']">podmínkami Urban Sense Academy</a>
      </ui-input>
    </ui-col>
  </ui-row>
  <ui-row>
    <ui-col horizontal-center>
      <button ui-button="positive" [disabled]="form.invalid || form.pristine" (click)="postReservation()">
        Odeslat rezervaci
      </button>
    </ui-col>
  </ui-row>

</parkouracademy-container>
