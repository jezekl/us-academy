<ng-container *ngIf="!!workshops?.length; else empty">
  <div class="table" [@fadeInStagger]="workshops?.length">
    <div class="table__tr">
      <div class="table__th">Termín</div>
      <div class="table__th">Čas</div>
      <div class="table__th">Obsazenost</div>
      <div class="table__th table__th--price">Cena</div>
      <div class="table__th"></div>
    </div>
    <div class="table__tr table__tr--highlight" *ngFor="let workshop of workshops">
      <div class="table__td table__td--date">
        {{ workshop.date }}
      </div>
      <div class="table__td table__td--time">
        {{ workshop.time }}
      </div>
      <div class="table__td table__td--signed">
        {{ [workshop.paid, workshop.capacity] | occupancy }}
      </div>
      <div class="table__td table__td--price">
        {{ workshop.price }},-
      </div>
      <div class="table__td table__td--actions">
        <a [routerLink]="['/', pin.id, workshop.id]" ui-button="positive">detail</a>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #empty>
  <p>Momentálně nejsou naplánované žádné workshopy ve Vašem městě.</p>
</ng-template>
