<ng-container *ngIf="!!trainings?.length; else empty">
  <div class="table" [@fadeInStagger]="trainings?.length">
    <div class="table__tr">
      <!--<div class="table__th">Období</div>-->
      <div class="table__th">Den</div>
      <div class="table__th">Čas</div>
      <div class="table__th">Obsazenost</div>
      <div class="table__th table__th--price">Cena</div>
      <div class="table__th"></div>
    </div>
    <div class="table__tr table__tr--highlight" *ngFor="let training of trainings">
  <!--    <div class="table__td table__td&#45;&#45;date">
        {{ training.season }}
      </div>-->
      <div class="table__td table__td--date">
        {{ training.day }}
      </div>
      <div class="table__td table__td--time">
        {{ training.time }}
      </div>
      <div class="table__td table__td--signed">
        {{ training.paid }}/{{ training.capacity }}
      </div>
      <div class="table__td table__td--price">
        {{ training.price }},-
      </div>
      <div class="table__td table__td--actions">
        <a [routerLink]="['/', pin.id, training.id]" ui-button="positive">detail</a>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #empty>
  <p>Momentálně nejsou naplánované žádné kroužky <ng-container *ngIf="advanced">pro pokročilé</ng-container> ve Vašem městě.</p>
</ng-template>
