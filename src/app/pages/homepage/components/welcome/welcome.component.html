<div class="welcome">
  <h1 class="welcome__slogan" *ngIf="activeIndex === 0" [@fadeIn]>
    Baví vás parkour?
  </h1>
  <h1 class="welcome__slogan" *ngIf="activeIndex === 1" [@fadeIn]>
    Chcete se ho naučit?
  </h1>
  <h2 class="welcome__brand">Parkour Academy</h2>

  <a class="welcome__button"
     [routerLink]="['/']"
     [scrollDuration]="300"
     [scrollOffset]="-90"
     [fragment]="'vyber-mest'"
     [scrollTo]="'#vyber-mest'"
     ui-button="positive"
  >Vyberte město</a>
</div>
