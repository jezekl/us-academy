<parkouracademy-slide class="slide" [style.background-image]="getBackground()">
  <div class="info" *ngIf="training">
    <parkouracademy-container>
      <h1 class="info__city">{{ training?.city?.name }}</h1>
      <h2 class="info__type">{{ training?.type | trainingTypeToString }}</h2>
    </parkouracademy-container>

    <div class="info__bar">
      <ui-row class="info__container">
        <ui-col class="info__col--price" vertical-center>
          <span class="info__price">{{ training?.price }},-</span>
        </ui-col>
        <ui-col class="info__col--signed" vertical-center>
          <span class="info__signed">{{ [training?.paid, training?.capacity] | occupancy }}</span>
        </ui-col>
        <ui-col class="info__col--actions" vertical-center>
          <a [routerLink]="['/', 'rezervace', training?.id]" ui-button="positive">
            {{ training?.paid >= training?.capacity ? 'Přihlásit náhradníka' : 'Rezervovat si místo' }}
          </a>
        </ui-col>
      </ui-row>
    </div>
  </div>
</parkouracademy-slide>
